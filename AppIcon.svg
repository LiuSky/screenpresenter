<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Xcode 主题蓝色渐变 -->
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#33C2FF"/>
      <stop offset="100%" style="stop-color:#007AFF"/>
    </linearGradient>
    
    <!-- iMac 机身颜色 -->
    <linearGradient id="imac_body_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F2F2F7"/>
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="main_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- macOS 标准圆角背景 (Squircle) -->
  <rect x="0" y="0" width="1024" height="1024" rx="225" fill="url(#bg_grad)"/>

  <!-- iMac 主体：完全基于 M1_iMac_vector.svg 的路径和坐标 -->
  <g transform="translate(112, 173.6) scale(0.8)" filter="url(#main_shadow)">
    
    <!-- 1. 支架与底座 (Stand & Feet) -->
    <!-- Stand path (st1) -->
    <path d="M379.5,681.5V835l60.3,5.3h120.5l60.3-5.3V681.5H379.5z" fill="#E5E5EA" stroke="#D1D1D6" stroke-width="1.5"/>
    <!-- Bottom base rect (st2) -->
    <rect x="379.5" y="835" width="241" height="9.6" fill="#D1D1D6"/>
    <!-- Foot pads (st0) -->
    <path d="M617.6,842.8h-30.8c-0.8,0-1.4,0.6-1.4,1.4l0,0c0,0.8,0.6,1.4,1.4,1.4h30.8c0.8,0,1.4-0.6,1.4-1.4l0,0C618.9,843.4,618.3,842.8,617.6,842.8z" fill="#D1D1D6"/>
    <path d="M382.4,842.8h30.8c0.8,0,1.4,0.6,1.4,1.4l0,0c0,0.8-0.6,1.4-1.4,1.4h-30.8c-0.8,0-1.4-0.6-1.4-1.4l0,0C381.1,843.4,381.7,842.8,382.4,842.8z" fill="#D1D1D6"/>
    
    <!-- 2. 机身外壳 (Enclosure) - path class="st5" -->
    <path d="M17.8,0.4C7.9,0.4,0,8.3,0,18.1v567.1h1000V18.1c0-9.8-7.9-17.8-17.8-17.8L17.8,0.4z" fill="url(#imac_body_grad)"/>
    
    <!-- 3. 下巴区域 (Chin) - path class="st4" -->
    <path d="M1000,585.2l-250-18.5H250L0,585.2v83.4c0,9.8,7.9,17.8,17.8,17.8h964.5c9.8,0,17.8-7.9,17.8-17.8L1000,585.2z" fill="#FFFFFF"/>
    
    <!-- 4. 屏幕内容区域 (Display Area) - rect class="st6" -->
    <rect x="23.7" y="24" width="952.7" height="537.5" fill="#1C1C1E" rx="4"/>
    
    <!-- 5. 摄像头 (Camera) - circle class="st7" -->
    <!-- 原始坐标 cx=500, cy=12.2。在 0.4(顶) 到 24(屏幕顶) 之间，12.2 是完美的几何中心 -->
    <circle cx="500" cy="12.2" r="4" fill="#2C2C2E"/>

    <!-- 6. 设备线条艺术 (iPhone & Android) - 左右 1/2 对称布局 -->
    <g transform="translate(0, 112.75)">
      <!-- iPhone 线条：居左 1/2 中心 -->
      <g transform="translate(171.875, 0)">
        <rect x="0" y="0" width="180" height="360" rx="40" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-opacity="0.9"/>
        <!-- 灵动岛 -->
        <rect x="50" y="25" width="80" height="18" rx="9" fill="#FFFFFF" fill-opacity="0.8"/>
        <!-- 底部指示线 -->
        <line x1="60" y1="340" x2="120" y2="340" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-opacity="0.5"/>
      </g>
      
      <!-- Android 线条：居右 1/2 中心 -->
      <g transform="translate(648.225, 0)">
        <rect x="0" y="0" width="180" height="360" rx="15" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-opacity="0.9"/>
        <!-- 打孔屏 -->
        <circle cx="90" cy="25" r="8" fill="#FFFFFF" fill-opacity="0.8"/>
        <!-- 底部条 -->
        <line x1="55" y1="340" x2="125" y2="340" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-opacity="0.5"/>
      </g>
    </g>
  </g>
</svg>
